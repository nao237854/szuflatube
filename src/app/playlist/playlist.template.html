<nav>

	<div class="ui-md-3 ui-lg-1 header">
		<h3>SzuflaTube</h3>
		<span class="version">v0.0.1</span>
	</div>
	<div class="ui-md-9 ui-lg-11 controlbar">
		<!-- <i class="fa fa-step-backward" aria-hidden="true"></i>
		<i class="fa fa-play" aria-hidden="true"></i>
		<i class="fa fa-step-forward" aria-hidden="true"></i> -->
		<p-progressBar [showValue]="false" [value]="progressValue"></p-progressBar>
	</div>


</nav>

<p-dataScroller [value]="playlist" [rows]="10" [inline]="true" scrollHeight="{{leftHeight}}">
	<ng-template let-i="index" let-playlistItem pTemplate="item">
		<li class="playlist__item">
			<div class="ui-grid ui-grid-responsive ui-fluid">
				<div class="ui-grid-row playlist__itemwrapper">
					<div (click)="thubnailBehaviour(playlistItem, i)" class="ui-g-3">
						<div class="playlist__thumbnail">
							<img src="{{playlistItem.snippet.thumbnails.default.url}}">
							<div class="thumbnail__overlay">
								<i class="fa fa-{{playlistItem.snippet.thumbnails.overlayIcon || 'play'}}" aria-hidden="true"></i>
							</div>
						</div>
					</div>
					<div class="ui-g-6">
						{{playlistItem.snippet.title}}
					</div>
				</div>
			</div>
		</li>
	</ng-template>
</p-dataScroller>

<object id="youtube__frame"></object>
