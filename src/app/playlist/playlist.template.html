<nav>

	<div class="ui-g-4 ui-md-3 ui-lg-1 header">
		<h3>SzuflaTube</h3>
		<span class="version">v0.5.4</span>
	</div>
	<div class="ui-g-8 ui-md-9 ui-lg-11 controlbar">
		<i [ngClass]="{'controlbar__prev--disabled' : playListBuffer.getCurrent() - 1 < 0}" class="fa fa-step-backward controlbar__prev" (click)="prev()" aria-hidden="true"></i>
		<i [ngClass]="{'controlbar__play--disabled' : tubeApiConfig.playlistId === '','fa-play' : playerStatus === 'notplaying','fa-pause' : playerStatus === 'playing' }" class="fa controlbar__play" (click)="play()" aria-hidden="true"></i>
		<i [ngClass]="{'controlbar__next--disabled' : tubeApiConfig.playlistId === ''}" class="fa fa-step-forward controlbar__next" (click)="next()" aria-hidden="true"></i>
		<div class="controlbar__progressbar">
			<span *ngIf="progressCurrentTime" class="controlbar__duration">{{progressCurrentTime | date : 'HH:mm:ss'}} / {{progressDuration | date : 'HH:mm:ss'}}</span>
			<p-progressBar [showValue]="false" [value]="progressValue"></p-progressBar>
		</div>
		<i class="fa fa-random controlbar__shuffle" (click)="shufflePlaylist()" aria-hidden="true"></i>
		<p-menubar class="controlbar__hamburgermenu" [model]="hamburgermenu" [autoDisplay]="false"></p-menubar>

		
	</div>


</nav>

<p-dataScroller class="playlist" [value]="playlist" [rows]="10" [inline]="true" scrollHeight="{{leftHeight}}">
	<ng-template let-i="index" let-playlistItem pTemplate="item">
		<li class="playlist__item">
			<div class="ui-grid ui-grid-responsive ui-fluid ui-g-nopad">
				<div class="ui-grid-row playlist__itemwrapper">
					<div (click)="playlistItemTileBehaviour(playlistItem, i)" class="ui-g-6 ui-md-3 ui-md-offset-1">
						<div class="playlist__thumbnail">
							<img src="{{playlistItem.snippet.thumbnails.default.url}}">
							<div class="thumbnail__overlay">
								<i class="fa fa-{{playlistItem.snippet.thumbnails.overlayIcon || 'play'}}" aria-hidden="true"></i>
							</div>
						</div>
					</div>
					<div (click)="playlistItemTileBehaviour(playlistItem, i)" class="ui-g-6 ui-md-8">
						<span class="playlist__title">{{playlistItem.snippet.title}}</span>
					</div>
				</div>
			</div>
		</li>
	</ng-template>
</p-dataScroller>

<object id="youtube__frame"></object>

<p-dialog autoAlign="true" minHeight="0" responsive="true" resizable="false" header="Change playlist url" class="change-playlist-modal" [(visible)]="changePlaylistUrlModal.show">
	<input type="text" pInputText [(ngModel)]="changePlaylistUrlModal.tempModel"/>
	<button type="button" pButton icon="fa-check" (click)="changePlaylistUrlModal.save()" label="Save"></button>
</p-dialog>
